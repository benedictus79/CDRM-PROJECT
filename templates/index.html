<!-- Extend the base HTML template -->
{% extends "base.html" %}

<!-- Extend CSS to add CSS for particular page -->
{% block css %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}

<!-- Main body block -->
{% block main_body %}

<!-- Heading -->
<h1 id="index_inputs">Send Widevine license request</h1>

<!-- Forms for entering widevine license request information -->
<form id="decrypt_form">
    <label id="index_pssh_label" for="index_pssh">PSSH:</label>
    <br>
    <input type="text" id="index_pssh" name="pssh">
    <br>
    <label id="license_url_label" for="license_url">License URL:</label>
    <br>
    <input type="text" id="license_url" name="licemse_url">
    <br>
    <label id="headers_label" for="headers">Headers:</label>
    <br>
    <input type="text" id="headers" name="headers">
    <br>
    <label id="json_label" for="json">JSON: </label>
    <br>
    <input type="text" id="json" name="json">
    <br>
    <button id="decrypt_button" type="button">Decrypt!</button>
</form>

{% endblock %}
